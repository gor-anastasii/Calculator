<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="calc__container">
        <div class="header">
            <p class="loading">Calculator</p>
            <button id="toggle"></button>
        </div>

        <div class="input-box">
            <span class="copy-input loading">0</span>
            <p class="input loading">0</p>
        </div>
        
        <div class="btns-box">
            <div class="btn-del loading delAll">AC</div>
            <div class="btn-del loading delLast"><-</div>
            <div class="sign loading mod">%</div>
            <div class="sign loading divi">/</div>

            <div class="num loading sev">7</div>
            <div class="num loading eigh">8</div>
            <div class="num loading nin">9</div>
            <div class="sign loading mult">*</div>

            <div class="num loading fou">4</div>
            <div class="num loading fiv">5</div>
            <div class="num loading six">6</div>
            <div class="sign loading sub">-</div>

            <div class="num loading one">1</div>
            <div class="num loading two">2</div>
            <div class="num loading thr">3</div>
            <div class="sign loading sum">+</div>

            <div class="neg loading">+-</div>
            <div class="num loading zer">0</div>
            <div class="num loading point">.</div>
            <div class="sign loading equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
